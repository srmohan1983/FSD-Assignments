<div class="container-fluid d-flex flex-row">
    <div class="col-md-2">
      <label>Task</label>
    </div>
    <div class="col-md-2">
      <label>Parent</label>
    </div>
    <div class="col-md-2">
      <label>Priority</label>
    </div>
    <div class="col-md-2">
      <label>Start</label>
    </div>
    <div class="col-md-2">
      <label>End</label>
    </div>
  </div>
  <div class="container-fluid form-group row" >
    <div class="col-md-2">
      <input class="form-control input-lg" style="height:100px" type="text" id="TaskTextBox" placeholder="{{task.task}}" readonly>
    </div>
    <div class="col-md-2 bg-light">
      <input class="form-control input-lg" style="height:100px" type="text" id="ParentTextBox" placeholder="{{task.parentTask}}" readonly>
    </div>
    <div class="col-md-2 bg-light">
      <input class="form-control input-lg" type="text" id="Priority" placeholder="{{task.priority}}" readonly>
    </div>
    <div class="col-2 bg-light">
      <input type="text" name="StartDate" class="form-control form-control-sm" placeholder="{{task.startDate}}" readonly>
    </div>
    <div class="col-2 bg-light">
      <input type="text" name="EndDate" class="form-control form-control-sm" placeholder="{{task.endDate}}" readonly>
    </div>
    <div class="mr-2">
      <button type="button" name="Completed" class="btn btn-primary btn-sm btn-block"
      (click)="updateTask(task.taskID)">Edit</button>
    </div>
    <div class="mr-2">
      <button type="button" name="Completed" class="btn btn-primary btn-sm btn-block">End Task</button>
    </div>
  </div>
